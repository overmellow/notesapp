<div class="container">

    <div class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
      <label class="sr-only">Username</label>
      <input #username type="text" class="form-control" placeholder="Username" required="" autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input #password type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

      <button (click)="signup(username.value, password.value)" class="btn btn-lg btn-primary btn-block">Sign Up</button>
      <br>
      <a class="float-right" routerLink="/auth/login">Log In</a>

    </div>

  </div>
